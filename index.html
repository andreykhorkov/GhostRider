<!DOCTYPE html>
<html>
<head>
    <title>Strava OAuth Callback</title>
</head>
<body>
<h1>Strava OAuth Callback</h1>
<script>
    // Получаем параметры из URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.write("<b>Код авторизации:</b> " + code);
      // Можно здесь сделать редирект в ваше приложение через кастомный URI:
      // location.href = 'myapp://callback?code=' + code;
    } else {
      document.write("Код не найден.");
    }
</script>
</body>
</html>
